    <title>Contacto</title>
</head>
<body class="bodyContacto">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="../imagenes/OS.png" alt="" width="50" height="50"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>

              <li class="nav-item">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="container formContacto">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" value="Rodo" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationCustom02" value="Bluthgen" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    </div>
                    <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Usuario</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                        Elegir Usuario
                        </div>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Por favor eliga ciudad valida.
                    </div>
                    </div>
                    <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Pais</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>...</option>
                    </select>
                    <div class="invalid-feedback">
                        Eliga una provincia.
                    </div>
                    </div>
                    <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                        You must agree before submitting.
                        </div>
                    </div>
                    </div>
                    <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
            </div>        


      <nav class="navbar listaRedes navbar-light bg-light">

                <li> <i> <a href="https://www.instagram.com/lamovida_cr/?hl=es-la"><i class="fab fa-facebook-square"></i></a></i>    </li>
                
            </ul>
        </div>
     </nav>
